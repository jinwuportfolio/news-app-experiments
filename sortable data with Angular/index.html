<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Thailand Poultry Export 2014</title>

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <style type="text/css">
      h1 {
        text-align: center;
        margin-bottom: 2%;
        margin-top: 2%;
      }

      #note {
        text-align: center;
        color: grey;
      }

    </style>
  </head>

  <body>
    <h1>Thailand Poultry Export in Year 2014</h1>
    <p id="note"><em>This is a work sample coded with <a href="https://angularjs.org/" target="_blank">Angular.js</a></em></p>
     <div class="container" ng-app="ThaiPoultryExport" ng-controller="mainController">
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
          <input type="text" class="form-control" placeholder="Search Thailand's Poultry Export Partner" ng-model="searchPartner">
      </div>
    </div>
  </form>
   
   
   <table class="table table-bordered table=striped">
    <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType='Partner';sortReverse= !sortReverse">
          Country
            <span ng-show="sortType=='Partner'&& !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType=='Partner'&& sortReverse" class="fa fa-caret-up">
            </span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType='Commodity';sortReverse= !sortReverse">
          Commodity Type
            <span ng-show="sortType=='Commodity'&& !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType=='Commodity'&& sortReverse" class="fa fa-caret-up">
            </span>
          </a>
        
        </td>
        <td>
          <a href="#" ng-click="sortType='Value';sortReverse= !sortReverse">
          Trade Value (US$)
            <span ng-show="sortType=='Value'&& !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType=='Value'&& sortReverse" class="fa fa-caret-up">
            </span>
          </a>
        </td>
      </tr>
    </thead>
   
   <tbody>
    <tr ng-repeat="case in export | orderBy:sortType:sortReverse |filter:searchPartner">
      <td>{{case.Partner}}</td>
      <td>{{case.Commodity}}</td>
      <td>{{case.Value}}</td>
     </tr>
   </tbody>
   </table>

  <p>source: USDA</p>  
  </div>
</body>
</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

    <script src="js/index.js"></script>

  </body>
</html>
